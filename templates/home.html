<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple WebApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='home_styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    /* Hide the chart by default */
    #myChart {
      display: none;
    }
    /* Navigation bar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Center items vertically */
      background-color: #0d6efd;
      padding: 10px 20px;
      width: 100%;
      box-sizing: border-box;
      color: white;
    }
    /* Left column containing app name and select box */
    .left-block {
      display: flex;
      flex-direction: column;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: left;
    }
    .select-container {
      margin-top: 5px;
      /* Align the select container to the right in the left column */
      align-self: flex-end;
    }
    .select-container label {
      margin-right: 10px;
      font-size: 16px;
      color: white;
    }
    #csvFileSelect {
      font-size: 16px;
      padding: 8px 12px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
      cursor: pointer;
    }
    /* Right column: ensure subpage buttons are centered vertically */
    .right-block {
      display: flex;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    /* Make list items flex containers so their content is centered */
    .nav-links li {
      display: flex;
      align-items: center;
    }
    /* Reduce vertical padding and adjust font size for the links */
    .nav-links li a {
      color: white;
      font-size: 19px;
      text-decoration: none;
      padding: 2px 10px; /* less vertical padding so buttons are not too high */
    }
    /* Styling for the Update button */
    .update-button {
      font-size: 16px;
      padding: 8px 12px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Main content styling */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="left-block">
      <div class="logo">AI App</div>
      <div class="select-container">
        <label for="csvFileSelect">Choose stock:</label>
        <select id="csvFileSelect">
          <option value="" selected disabled>Select a file</option>
          {% for file in csv_files %}
            <option value="{{ file.url }}">{{ file.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="right-block">
      <ul class="nav-links">
        <li><a href="#" style="font-size: 19px;">Homepage</a></li>
        <li><a href="#" style="font-size: 19px;">Settings</a></li>
        <li><a href="#" style="font-size: 19px;">Manual</a></li>
        <li><a href="#" style="font-size: 19px;">About</a></li>
      </ul>
      <button class="update-button" id="updateButton">Update</button>
    </div>
  </nav>

  <main class="content">
    <h1>Welcome to MyWebApp</h1>
    <p>This is a simple web application interface with a navigation bar.</p>
    <canvas id="myChart" width="300" height="120"></canvas>
  </main>

  <script>
    function loadCSVAndRenderChart(filePath) {
      Papa.parse(filePath, {
        download: true,
        header: true,
        complete: function(results) {
          const labels = [];
          const values = [];
          results.data.forEach((row) => {
            if (row.Date && row.Close) {
              labels.push(row.Date);
              values.push(parseFloat(row.Close));
            }
          });
          const ctx = document.getElementById("myChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [{
                label: "Close Price",
                data: values,
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 4,      // thicker line
                tension: 0.4,        // smooth curve
                pointRadius: 6,      // bigger datapoints
                fill: false          // no fill under the line
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Date"
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: "Close Price"
                  },
                  beginAtZero: false
                }
              }
            }
          });
        }
      });
    }

    // Load chart when a CSV file is selected
    document.getElementById("csvFileSelect").addEventListener("change", function(event) {
      const filePath = event.target.value + ".csv";
      if (filePath) {
        document.getElementById("myChart").style.display = "block";
        loadCSVAndRenderChart(filePath);
      }
    });

    // Example update button event listener to demonstrate its usage
    document.getElementById("updateButton").addEventListener("click", function() {
      // Here you can add logic to update the chart data
      console.log("Update button clicked");
      // For example, you might want to re-fetch the CSV data and update the chart
      // loadCSVAndRenderChart(currentCSVFilePath);
    });
  </script>
</body>
</html>
